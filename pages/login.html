<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grocery Portable Point-Of-Sales system for small-scale grocery businesses">
    <meta name="author" content="teddai Ngoma">
    <title>Login Page</title>
    <meta name="description" content="Portable POS system">
    <meta property="og:title" content="Portable POS system">
    <meta property="og:description" content="Portable POS system">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://pps.com">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/custom.css" rel="stylesheet">
        

    <!-- HypeGames icon -->
    <link rel="icon" href="../images/pc.ico">
</head>
<body>

    <main class="form-signin login">
        <h1 class="login--title">Grocery POS System</h1>
        <hr>
        <form class="login--form">
            <div class="login--lead">
                <img class="login--icon" src="/images/play.ico" alt="">
                <h2 class="mb-0 login--text">Please sign in</h2>
            </div>
        
            <div class="form-floating login--input">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating login--input">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3 login--checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn--primary" type="reset">Clear</button>
            <button class="btn btn--primary" type="submit">Sign in</button>
        </form>
    </main>

    <div class="container-fluid px-0 pps-footer login">
        <footer class="block footer">
          <div class="grid footer__sections">
              <section class="footer__brand">
                  <img src="/images/pc.ico" alt="">
                  <p class="footer__copyright">
                      Copyright 2022 Grocery POS system
                  </p>
              </section>
          </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js" ></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/custom.js"></script>

</body>
</html>
