<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grocery Portable Point-Of-Sales system for small-scale grocery businesses">
    <meta name="author" content="teddai Ngoma">
    <title>Add Customer</title>
    <meta name="description" content="Portable POS system">
    <meta property="og:title" content="Portable POS system">
    <meta property="og:description" content="Portable POS system">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://pps.com">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/custom.css" rel="stylesheet">
        

    <!-- HypeGames icon -->
    <link rel="icon" href="../images/add-cus-dark.ico">
</head>
<body class="register-body">


  <div class="register-form">

    <div class="form--header">
        <img class="form--brand" src="../images/add-cus-light.ico" alt="">
        <h1 class="form--title">Add Customer</h1>
    </div>

    <div class="register--body">
      <form class="register needs-validation" action="view-customers.html" novalidate>
        
        <div class="form--control-group" id="personal-details">
          
          <div class="form--control-lead">
            <img class="control-lead-icon" src="../images/personal-dark.ico" alt="">
            <h2 class="mb-0 control-lead-text">Personal Details</h2>
          </div>

          <div class="row g-3">

            <div class="names row g-3">

              <div class="col-sm-6 form--input-line">
                <label for="firstName" class="form-label">Full name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Enter your Full Name, Please.
                </div>
              </div>

              <div class="col-sm-6 form--input-line">
                <label for="customer_dp" class="form-label">Image <span class="text-muted">(Optional)</span>:</label>
                <input name="customer_dp" type="file" class="form-control" id="customer_dp" placeholder="" value="">
              </div>
              
            </div>

          </div>

        </div>

        <div class="form--control-group" id="contact-details">
          
          <div class="form--control-lead">
            <img class="control-lead-icon" src="../images/contact.ico" alt="">
            <h2 class="mb-0 control-lead-text">Contact Details</h2>
          </div>

          <div class="row g-3">
            
            <div class="col-sm-6 form--input-line">
              <label for="lastName" class="form-label">Email Address <span class="text-muted">(Optional)</span>:</label>
              <input type="email" class="form-control" id="lastName" placeholder="name@example.com" value="">
              <div class="invalid-feedback">
                Enter your email address, if any.
              </div>
            </div>

          </div>

        </div>

        <div class="form--btn-group">
          <button class="btn btn--primary" type="reset">Clear</button>
          <button class="btn btn--primary" type="submit">Add</button>
        </div>
      </form>
    </div>

  </div>
    
  <div class="container-fluid px-0 pps-footer register">
      <footer class="block footer">
        <div class="grid footer__sections">
            <section class="footer__brand">
                <img src="../images/logo-dark.ico" alt="">
                <p class="footer__copyright">
                    Copyright 2022 Grocery POS system
                </p>
            </section>
        </div>
      </footer>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js" ></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/custom.js"></script>

</body>
</html>
