<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grocery Portable Point-Of-Sales system for small-scale grocery businesses">
    <meta name="author" content="teddai Ngoma">
    <title>Add Commodity Page</title>
    <meta name="description" content="Portable POS system">
    <meta property="og:title" content="Portable POS system">
    <meta property="og:description" content="Portable POS system">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://">
    <meta property="og:url" content="https://pps.com">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/custom.css" rel="stylesheet">
        

    <!-- HypeGames icon -->
    <link rel="icon" href="../images/pc.ico">
</head>

<body class="add-commodity-body">


  <div class="add-commodity-form">

    <div class="form--header">
        <img class="form--brand" src="/images/image1.jpg" alt="">
        <h1 class="form--title">Add a Commodity Item</h1>
    </div>

    <div class="add-commodity--body">
      <form class="add-commodity needs-validation" novalidate>
        
        <div class="form--control-group">
          
          <div class="form--control-lead">
            <img class="control-lead-icon" src="/images/play.ico" alt="">
            <h2 class="mb-0 control-lead-text">Commodity Item Details</h2>
          </div>

          <div class="row g-3">
            <div class="names row g-3">

              <div class="col-sm-6 form--input-line">
                <label for="firstName" class="form-label">Commodity Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Enter the Name of the Commodity, Please.
                </div>
              </div>

              <div class="col-sm-6 form--input-line">
                <label for="formFile" class="form-label">Image <span class="text-muted">(Optional)</span>:</label>
                <input type="file" class="form-control" id="formFile" placeholder="" value="">
                <div class="invalid-feedback">
                  Provide an image of the commodity.
                </div>
              </div>


            </div>

            <div class="col-sm-6 form--input-line">
              <label for="lastName" class="form-label">Description <span class="text-muted">(Optional)</span>:</label>
              <textarea class="form-control" id="lastName" placeholder="describe your commodity item in a few words..." value="" aria-label="textarea"></textarea>
              <div class="invalid-feedback">
                Enter your Last Name, Please.
              </div>
            </div>
            <div class="col-sm-6 form--input-line">
              <label for="lastName" class="form-label">Cost Price <span class="text-muted">MWK</span>:</label>
              <input type="number" maxlength="10" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Enter the cost price, please.
              </div>
            </div>

            <div class="date">

              <div class="col-sm-6 form--input-line">
                <label for="dob" class="form-label">Date of Purchase</label>

                <input type="date" name="DOB" class="form-control" id="dob" placeholder="birthday" required> 
                            
                <div class="invalid-feedback">
                    When was the commodity purchased or added?.
                </div> 
              </div>

            </div>
          </div>

        </div>

        <div class="form--btn-group">
          <button class="btn btn--primary" type="reset">Clear</button>
          <button class="btn btn--primary" type="submit">Add Commodity</button>
        </div>
      </form>
    </div>

  </div>
    
  <div class="container-fluid px-0 pps-footer register">
      <footer class="block footer">
        <div class="grid footer__sections">
            <section class="footer__brand">
                <img src="/images/pc.ico" alt="">
                <p class="footer__copyright">
                    Copyright 2022 Grocery POS system
                </p>
            </section>
        </div>
      </footer>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js" ></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/custom.js"></script>

</body>
</html>
